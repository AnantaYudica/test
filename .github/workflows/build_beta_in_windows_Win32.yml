
name: beta-windows_Win32

on:
  push:
    branches: [ beta ]
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: beta
        submodules: true

    - name: Create build directory
      run: mkdir -p .build

    - name: Generate project
      run: |
        cd ./.build
        cmake ../cmake -G "Visual Studio 16 2019" -A Win32

    - name: Get MsBuild  
      run: $MsBuild = (vswhere -latest -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe)

    - name: Build
      run: &$MsBuild ALL_BUILD.vcxproj /p:Configuration=Debug /p:Platform=X86

    - name: Test
      run: &$MsBuild RUN_TESTS.vcxproj /p:Configuration=Debug /p:Platform=X86
